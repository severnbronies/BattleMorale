start-level: "level0.yaml"
mood-thresholds:
  min: -10
  max: 10

mood-sprites:
  -7: npc_head_angry
  -3: npc_head_sadder
  2: npc_head_idle
  6: npc_head_happier
  10: npc_head_nervous

notification-sound: "399191__spiceprogram__drip-echo.wav"
default-music: Comfortable Mystery 4.ogg

font:
  file: "Greypixels 2.ttf"
  size: 4

pc-bubbles: 
  margin_left: 4
  margin_top: 4
  margin_bottom: 4
  margin_right: 8
  sprites: "pc-bubble"

npc-bubbles:
  margin_left: 8
  margin_top: 4
  margin_bottom: 4
  margin_right: 4
  sprites: "npc-bubble"

choice-buttons:
  margin_left: 4
  margin_top: 4
  margin_right: 4
  margin_bottom: 4
  sprites: "choice-button"

global-nodes:
  mood_too_low:    
    - type: set_background
      file: gameover.png
    - type: change_npc_sprite
      head: npc_head_angry
    - type: move_npc
      x: -180
      y: 82
      speed: 20
    - type: add_pc_choices
      choices:
        restart_game: Restart
    
  mood_too_high:
    - type: set_background
      file: gameover.png
    - type: change_npc_sprite
      head: npc_head_nervous
    - type: add_npc_message
      text: im sorry i cant
    - type: add_npc_message
      text: itstoo much 
    - type: add_npc_message
      text: thank you for believing in me 
    - type: move_npc
      x: -20
      y: 82
      speed: 30
    - type: add_npc_message
      text: but i cant do this
    - type: add_pc_choices
      choices:
        restart_game: Restart

  restart_game:
    - type: clear_phone
    - type: change_level
      name: level0.yaml